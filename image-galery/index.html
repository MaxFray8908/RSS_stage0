<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Unsplash API</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./logo.ico">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img class="logo-img" src = "./assets/img/logo.png">
            <h1 class="title">Unsplash API</h1>
        </div>
        
        <form class="search-images">
            <input placeholder="Search..." type="text" class="name-images" autofocus>
            <button type="reset" class="button-reset">
                <svg class="cross icon">
                    <use xlink:href="./assets/svg/sprite.svg#cross"></use>
                </svg>
            </button>
            <button type="submit" class="button">
                <svg class="a-icon icon">
                    <use xlink:href="./assets/svg/sprite.svg#a-icon"></use>
                </svg>
            </button>
        </form>
    </header>

    <main class="main">
        <div class="gallery-container">

        </div>
        <div class="empty">
            <p>Не найдено</p>
        </div>

        <button class="more-img">
            Еще
        </button>
    </main>

    <footer class="footer">
        <div class="footer-data">
            <p>&copy</p>
            <p>2022</p>
            <a href="https://github.com/MaxFray8908" class="link">github</a>
        </div>

        <div class="RSS">
            <a href="https://rs.school/js-stage0/">
                <svg class="icon icon-RSS">
                    <use xlink:href="./assets/svg/sprite.svg#rss"></use>
                </svg>
            </a>
        </div>
    </footer>
  
    <script type = 'module' src="./script.js"></script>
</body>
</html>
